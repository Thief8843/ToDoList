<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>To Do List</header>
<div class="flex-container">
    <form class="add-list">
        <label for="title description">Add task</label>
        <input type="text" id="title" class="input-title-task" data-input-title>
        <input type="text" id="description" class="input-description-task" data-input-description>
        <button type="submit" class="add-task" data-add-task>Add task</button>    
    </form>
    
        <label>To Do</label>
        <div class="to-do-list">
        </div>
        
  
    <form class="completed-list">
        <label>Completed</label>

    </form>
</div>
</body>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</html>
